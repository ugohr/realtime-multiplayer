<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>

        <!-- Homepage where you can create or join a private room -->
        <div id="home">
            <h1>Home</h1><br />
            <label for="username">Enter a username</label>
            <input type="text" id="username" name="username" value="example" /><br /><br /><br />
            <button id="newBtn" onclick="client.createNewRoom()">Create private room</button><br />
            <span>------- OR -------</span><br />
            <input type="text" id="privateCode" />
            <button onclick="client.joinRoomByCode()">Join room by code</button>
        </div>

        <!-- Waiting room/lobby where you can see room code and who joined -->
        <div id="room" style="display: none;">
            <h1>Room <span id="roomCode"></span></h1><br />
            <h3>Players list</h3>
            <div id="players"></div>
        </div>

        <!-- Game content goes here -->
        <div id="game" style="display: none;"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
